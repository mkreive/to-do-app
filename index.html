<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />
        

        <link rel="stylesheet" href="css/style.css" />
        <script defer src="script.js"></script>

        <title>Frontend Mentor | Todo app</title>
    </head>
    <body>
        <main class="theme-1">
            <div class="container">
                <div class="wrapper">
                    <div class="header">
                        <div class="header__logo">Todo</div>
                        <div class="header__theme"></div>
                    </div>
                    
                    <div class="card">
                      <div class="card__item">
                        <span class="checkmark "></span>
                        <input type="text" class="text input"></input>
                      </div>

                      <div class="card__item">
                        <span class="checkmark checked"></span>
                        <div class="text">Read a book</div>
                        <div class="exit"></div>
                      </div>
                      <div class="card__item">
                        <span class="checkmark"></span>
                        <div class="text">Read a book</div>
                        <div class="exit"></div>
                      </div>
                      <div class="card__item">
                        <span class="checkmark"></span>
                        <div class="text">Read a book</div>
                        <div class="exit"></div>
                      </div>
                      <div class="card__item footer">
                        <span class="footer__text">5 items left</span>
                        <div class="footer__group">
                          <span class="footer__text">All</span>
                          <span class="footer__text">Active</span>
                          <span class="footer__text">Completed</span>
                        </div>
                        <span class="footer__text">Clear Completed</span>
                      </div>
                    </div>

                    <div class="bottom">
                      Drag and drop to reorder list
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
