<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap"
            rel="stylesheet"
        />
        

        <link rel="stylesheet" href="css/style.css" />
        <script defer src="script.js"></script>

        <title>Frontend Mentor | Todo app</title>
    </head>
    <body>
        <main class="theme-1  ">
            <div class="container">
                <div class="wrapper">
                    <div class="header">
                        <div class="header__logo">Todo</div>
                        <div class="header__login"></div>
                        <div class="header__theme"></div>
                    </div>
                    
                    <div class="card">
                      <div class="card__item">
                        <span class="checkmark "></span>
                        <input type="text" class="text text__input"></input>
                      </div>

                      <div class="card__item">
                        <span class="checkmark checked"></span>
                        <div class="text crossed">Complete online React course</div>
                        <div class="exit"></div>
                      </div>
                      <div class="card__item">
                        <span class="checkmark"></span>
                        <div class="text">Walk dogs to the forest</div>
                        <div class="exit"></div>
                      </div>
                      <div class="card__item">
                        <span class="checkmark"></span>
                        <div class="text">Do yoga</div>
                        <div class="exit"></div>
                      </div>
                      <div class="card__item">
                        <span class="checkmark"></span>
                        <div class="text">Play a board game with family</div>
                        <div class="exit"></div>
                      </div>
                      <div class="card__item">
                        <span class="checkmark"></span>
                        <div class="text">Read a book</div>
                        <div class="exit"></div>
                      </div>
                    
                      <div class="card__item footer">
                        <span class="footer__text">4 items left</span>
                        <div class="footer__group">
                          <span class="footer__text active ">All</span>
                          <span class="footer__text">Active</span>
                          <span class="footer__text">Completed</span>
                        </div>
                        <span class="footer__text">Clear Completed</span>
                      </div>
                    </div>

                    <div class="bottom">
                      Drag and drop to reorder list
                    </div>

                    <div class="overlay hidden"></div>

                    <dialog class="login">
                      <h1>Please login:</h1>
                      <form action="/form.php" class="form" name="submitForm" method="post">
                
                        <div class="form-field">
                            <input
                                class="input__success"
                                type="text"
                                placeholder="Name"
                                name="name"
                                id="name"
                            />
                        </div>

                        <div class="form-field">
                            <input
                                class="input__success"
                                id="password"
                                type="password"
                                placeholder="Password"
                                name="psw"
                            />
                        </div>

                        <div class="login__terms">
                            By clicking the button you are agreeing to our
                            <a
                                href="https://unsplash.com/photos/TtJ0CLjLi6w"
                                class="login__link"
                                >Terms and Services</a
                            >
                        </div>

                        <button class=" btn btn__signup">SignUp</button>
                        <button class=" btn btn__login">Login</button>
                        <button class=" btn btn__cancel">Login</button>
                      </form>
                  </dialog>
                </div>
            </div>
        </main>
    </body>
</html>
